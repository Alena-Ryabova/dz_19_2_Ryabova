{% extends 'catalog/base.html' %}
{% load mediapath_tag %}

{% block content %}
    <div class="container">
    <div class="row text-center">
        <div>
            <div class="card mb-3" style="max-width: 1200px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% mediapath object.product_image %}" class="img-fluid rounded-start" alt="Versace">
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-title">{{ object.product_name }}</h1>
                            <p class="card-text fst-italic fw-lighter fs-4">{{ object.product_description }}</p>
                            <p class="card-text fw-bolder fs-2">{{ object.purchase_price }}р.
                            </p>
                            <a type="button" class="btn btn-lg btn-block btn-outline-primary w-50 mx-auto"
                               href="{% url 'catalog:product' object.pk %}">Купить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
