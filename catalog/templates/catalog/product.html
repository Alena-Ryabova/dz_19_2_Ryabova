{% extends 'catalog/base.html' %}
{% load mediapath_tag %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div>
                <div class="card mb-3" style="max-width: 1200px;">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex justify-content-center">
                            <img src="{% mediapath object.product_image %}" class="img-fluid rounded-start"
                                 alt="Versace">
                        </div>
                        <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body d-flex flex-column">
                                <h1 class="card-title text-danger">{{ object.product_name }}</h1>
                                <p class="card-text fw-lighter fs-6 fw-bolder text-info-emphasis">{{ object.category }}</p>
                                <p class="card-text fst-italic fw-lighter fs-3">{{ object.product_description }}</p>
                                <p class="card-text fw-bolder fs-2">{{ object.purchase_price }}р.
                                </p>

                                <a type="button" class="btn btn-lg btn-block btn-outline-primary w-50 mx-auto"
                                   href="{% url 'catalog:product' object.pk %}">Купить
                                </a>
                                <p class="card-text fst-italic fw-lighter fs-6 mt-3 mb-0">Создано:
                                    {{ object.created_at }}, Изменено: {{ object.updated_at }}</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
