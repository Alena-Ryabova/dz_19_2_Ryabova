{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <h3 class="card-header">Регистрация
                    <img class="mb-4" src={% static 'user.png' %} alt="" width="72" height="57">
                </h3>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-lg btn-block btn-outline-primary w-100 py-2 mt-auto" type="submit">
                            Зарегистрировать
                        </button>
                        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
                    </form>
                </div>
                <div class="card-footer"></div>

            </div>
        </div>
    </div>


{% endblock %}
